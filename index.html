<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅先の情報</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>旅先の情報リスト</h1>
    </header>
    <main>
        <ul class="destination-list">
            <li class="destination-item">
                <h2>東京</h2>
                <p>観光名所: 浅草寺、東京タワー、上野公園</p>
                <p>おすすめの食べ物: 寿司、ラーメン、天ぷら</p>
            </li>
            <li class="destination-item">
                <h2>京都</h2>
                <p>観光名所: 清水寺、金閣寺、伏見稲荷大社</p>
                <p>おすすめの食べ物: 抹茶、京料理、湯豆腐</p>
            </li>
            <li class="destination-item">
                <h2>大阪</h2>
                <p>観光名所: 大阪城、道頓堀、ユニバーサル・スタジオ・ジャパン</p>
                <p>おすすめの食べ物: たこ焼き、お好み焼き、串カツ</p>
            </li>
            <li class="destination-item">
                <h2>沖縄</h2>
                <p>観光名所: 美ら海水族館、首里城、古宇利島</p>
                <p>おすすめの食べ物: 沖縄そば、ラフテー、アグー豚</p>
            </li>
        </ul>
    </main>
</body>
</html>
